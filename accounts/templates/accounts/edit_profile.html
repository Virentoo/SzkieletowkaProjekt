{% extends "budget/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="container" style="width: 60%; padding: 60px 200px 60px 200px;min-height: 760px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
