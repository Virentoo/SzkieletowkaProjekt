{% extends "budget/base.html" %}

{% block head%}

<style>

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

{% endblock head %}

{% block content %}


<div>
  <form action="/budget">
    <label for="product_name">Product name</label>
    <input type="text" id="product_name" name="productname" placeholder="What did you buy?">

    <label for="price">Last Name</label>
    <input type="number" id="price" name="productprice" placeholder="How much it costs?">

    <label for="category">Country</label>
    <select id="category" name="category">
      <option value="Cloths">CLOTHS</option>
      <option value="Food">FOOD</option>
      <option value="Taxes">TAXES</option>
    </select>

    <label for="comment">Comment</label>
    <input type="text" id="comment" name="product_comment" placeholder="More details">

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
